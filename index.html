   <section>

                        <div class="input-group number-spinner">
                           <button id="minusPhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="addNumber" type="text" class="form-control text-center" value="1">
                           <button id="addPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>

                           <!-- sorasori script theke click handler tule diye function ke  ekhane onclick a call koreo kora jay..........
                           <button onclick="handleProductChange(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>  -->

                           <input  id="case-count" type="text" class="form-control text-center" value="1">
                           <button id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                           <!-- sorasori script theke click handler tule diye function ke  ekhane onclick a call koreo kora jay..........
                           <button onclick="handleProductChange(true)" class="btn btn-default"><i class="fas fa-plus"></i></button> -->

                           

                        </div>
                        <h5>$ <span id="case-total">59</span></h5>
                        <!-- <h5 id="case-total" >$59</span></h5> evabe deoya jay -->

                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

<script>
   document.getElementById("case-increase").addEventListener("click", function(){
      handleProductChange(true);
   });
   document.getElementById("case-decrease").addEventListener("click", function(){
      handleProductChange(false);
   });
   function handleProductChange(isIncrease){
   const caseInput = document.getElementById("case-count");
   const caseCount = parseInt(caseInput.value);
   // const caseNewCount = caseCount - 1;

   let caseNewCount = caseCount;
   if(isIncrease == true){
     caseNewCount = caseCount + 1;
   }
   if(isIncrease == false && caseCount > 0){
     caseNewCount = caseCount - 1;
   }
   caseInput.value = caseNewCount;
   const caseTotal = caseNewCount * 59;
   document.getElementById("case-total").innerText = caseTotal;
}
