<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusPhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="addNumber" type="text" class="form-control text-center" value="1">
                           <button id="addPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input  id="addNumberValue" type="text" class="form-control text-center" value="1">
                           <button id="addCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>




<script>
//plus button event handler
//script for phone
   const addPhone = document.getElementById('addPhone');
   addPhone.addEventListener("click", function(){
      const addNumber = document.getElementById('addNumber').value;
      const currentValue = parseFloat(addNumber);
      var totalValue = document.getElementById('addNumber').value = currentValue + 1;

      var phonePrice = document.getElementById('phonePrice').innerText;
      var priceValue = parseFloat(phonePrice);
      document.getElementById('phonePrice').innerText = totalValue * 1219; 
   })
//script for phone case
   const addCase = document.getElementById('addCase');
   addCase.addEventListener("click", function(){
      const addNumberValue = document.getElementById('addNumberValue').value;
      const currentValue = parseFloat(addNumberValue);
      var totalValue = document.getElementById('addNumberValue').value = currentValue + 1;

      var casePrice = document.getElementById('casePrice').innerText;
      var priceValue = parseFloat(casePrice);
      document.getElementById('casePrice').innerText = totalValue * 59; 
   })

//minus button event handler
//script for phone
   const minusBtn = document.getElementById('minusPhone');
   minusBtn.addEventListener("click", function(){
      const addNumber = document.getElementById('addNumber').value;
      const currentValue = parseFloat(addNumber);
      var totalValue = document.getElementById('addNumber').value = currentValue - 1;

      var phonePrice = document.getElementById('phonePrice').innerText;
      var priceValue = parseFloat(phonePrice);
      document.getElementById('phonePrice').innerText = totalValue * 1219; 
   })
//script for phone case
const minusButton = document.getElementById('minusCase');
minusButton.addEventListener("click", function(){
      const addNumberValue = document.getElementById('addNumberValue').value;
      const currentValue = parseFloat(addNumberValue);
      var totalValue = document.getElementById('addNumberValue').value = currentValue - 1;

      var casePrice = document.getElementById('casePrice').innerText;
      var priceValue = parseFloat(casePrice);
      document.getElementById('casePrice').innerText = totalValue * 59; 
   })
</script>





</body>

</html>
